# Prometheus configuration for collaborative editor
# Scrapes metrics from backend server instances

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the collaborative editor backend servers
  - job_name: 'collab-editor'
    static_configs:
      # Multiple server instances for local development
      - targets:
          - 'host.docker.internal:3001'
          - 'host.docker.internal:3002'
          - 'host.docker.internal:3003'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
