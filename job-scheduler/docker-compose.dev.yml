version: '3.8'

# Development configuration - infrastructure only
# Run application services natively with npm run dev:*

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: job-scheduler-postgres
    environment:
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler
      POSTGRES_DB: job_scheduler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler -d job_scheduler"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for queues and distributed locking
  redis:
    image: redis:7-alpine
    container_name: job-scheduler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
