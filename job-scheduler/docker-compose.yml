version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: job-scheduler-postgres
    environment:
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler
      POSTGRES_DB: job_scheduler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler -d job_scheduler"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for queues and distributed locking
  redis:
    image: redis:7-alpine
    container_name: job-scheduler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job-scheduler-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgres://scheduler:scheduler@postgres:5432/job_scheduler
      - REDIS_URL=redis://redis:6379
      - SERVICE_NAME=api
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["node", "dist/api/server.js"]

  # Scheduler Service (only one should be leader)
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job-scheduler-scheduler
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://scheduler:scheduler@postgres:5432/job_scheduler
      - REDIS_URL=redis://redis:6379
      - SCHEDULER_INSTANCE_ID=scheduler-1
      - LEADER_LOCK_TTL=30
      - SCAN_INTERVAL_MS=1000
      - SERVICE_NAME=scheduler
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["node", "dist/scheduler/index.js"]

  # Worker 1
  worker1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job-scheduler-worker1
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://scheduler:scheduler@postgres:5432/job_scheduler
      - REDIS_URL=redis://redis:6379
      - WORKER_ID=worker-1
      - MAX_CONCURRENT_JOBS=5
      - SERVICE_NAME=worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["node", "dist/worker/index.js"]

  # Worker 2
  worker2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job-scheduler-worker2
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://scheduler:scheduler@postgres:5432/job_scheduler
      - REDIS_URL=redis://redis:6379
      - WORKER_ID=worker-2
      - MAX_CONCURRENT_JOBS=5
      - SERVICE_NAME=worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["node", "dist/worker/index.js"]

  # Worker 3
  worker3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job-scheduler-worker3
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://scheduler:scheduler@postgres:5432/job_scheduler
      - REDIS_URL=redis://redis:6379
      - WORKER_ID=worker-3
      - MAX_CONCURRENT_JOBS=5
      - SERVICE_NAME=worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["node", "dist/worker/index.js"]

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: job-scheduler-frontend
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
