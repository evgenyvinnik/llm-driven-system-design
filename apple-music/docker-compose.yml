version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: apple-music-postgres
    environment:
      POSTGRES_USER: apple_music
      POSTGRES_PASSWORD: apple_music_pass
      POSTGRES_DB: apple_music
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apple_music"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: apple-music-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: apple-music-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: apple-music-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio_admin minio_secret;
      mc mb local/audio-files --ignore-existing;
      mc mb local/album-artwork --ignore-existing;
      mc anonymous set download local/audio-files;
      mc anonymous set download local/album-artwork;
      echo 'Buckets created successfully';
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
