<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pencil body -->
  <rect x="20" y="30" width="50" height="12" fill="#ffeb3b" stroke="#fbc02d" stroke-width="1"/>

  <!-- Pencil tip -->
  <polygon points="70,30 70,42 85,36" fill="#ffe082"/>
  <polygon points="82,33 82,39 90,36" fill="#1a1a1a"/>

  <!-- Eraser -->
  <rect x="10" y="30" width="10" height="12" fill="#f48fb1" rx="2"/>

  <!-- Metal band -->
  <rect x="18" y="30" width="4" height="12" fill="#90a4ae"/>

  <!-- Wood grain lines -->
  <line x1="25" y1="36" x2="65" y2="36" stroke="#fbc02d" stroke-width="0.5"/>
</svg>
