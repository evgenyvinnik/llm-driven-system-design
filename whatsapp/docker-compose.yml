
services:
  postgres:
    image: postgres:16-alpine
    container_name: whatsapp-postgres
    environment:
      POSTGRES_USER: whatsapp
      POSTGRES_PASSWORD: whatsapp_secret
      POSTGRES_DB: whatsapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whatsapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: valkey/valkey:7-alpine
    container_name: whatsapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  cassandra:
    image: cassandra:4.1
    container_name: whatsapp-cassandra
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    environment:
      CASSANDRA_CLUSTER_NAME: whatsapp-cluster
      CASSANDRA_DC: datacenter1
      CASSANDRA_RACK: rack1
      MAX_HEAP_SIZE: 512M
      HEAP_NEWSIZE: 128M
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Cassandra schema initialization
  cassandra-init:
    image: cassandra:4.1
    container_name: whatsapp-cassandra-init
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./backend/db/cassandra-init.cql:/scripts/init.cql:ro
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for Cassandra to be ready...';
      sleep 10;
      cqlsh cassandra -f /scripts/init.cql;
      echo 'Cassandra schema initialized';
      "

volumes:
  postgres_data:
  redis_data:
  cassandra_data:
